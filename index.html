<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="container">
			<!–– CONTAINS EVERYTHING BUT FOOTER ––>
			<header>
				<!–– CONTAINS HEADER, LOGOS, MENUS AND BUTTONS ––>
				<img id="logoIslas" src="images/Logo Islas canarias copia.png" alt="" />

				<div class="dropdown">
					<button>IDIOMAS</button>
					<div class="dropdown-content">
						<a href="https://www.google.co.uk">English</a>
						<a href="https://www.google.fr">French</a>
						<a href="https://www.google.de">German</a>
						<a href="https://www.google.ru">Russian</a>
					</div>
				</div>

				<div class="islas">
					<ul id="islas">
						<li>TENERIFE</li>
						<li>GRAN CANARIA</li>
						<li>LANZAROTE</li>
						<li>FUERTEVENTURA</li>
						<li>LA PALMA</li>
						<li>LA GOMORA</li>
						<li>EL HIERFO</li>
					</ul>
				</div>

				<div class="logos">
					<img class="logoImg" src="images/siquiero.png" alt="" />
					<img
						class="logoImgUnderline"
						src="images/headerdecoration.png"
						alt=""
					/>
					<div class="headerDiv">
						<div class="menu">
							<ul id="menu">
								<li>POR QUE ISLAS CANARIAS</li>
								<li>ORGANIZA</li>
								<li>DESCUBRIR</li>
							</ul>
						</div>
						<div class="mediaBtn">
							<img src="images/Compartir.png" alt="" />
						</div>
						<div>
							<button class="professionals">Acceso Profesionales</button>
						</div>
					</div>
				</div>
			</header>

			<nav>
				<!–– CONTAINS SLIDESHOW ELEMENTS ––>
				<img class="mySlides" src="images/Img 01.png" />
				<img class="mySlides" src="images/Img 02.png" />
				<img class="mySlides" src="images/Img 03.png" />
				<img class="mySlides" src="images/Img 04.png" />

				<button onclick="plusDivs(-1)">
					&#10096;
				</button>
				<button onclick="plusDivs(1)">
					&#10095;
				</button>
			</nav>

			<main>
				<!–– CONTAINS FOUR PICTURE/TEXT ELEMENTS ––>
				<div class="first-two-elements">
					<!–– CONTAINS FIRST TWO PICTURE/TEXT ELEMENTS ––>
					<div class="one">
						<img src="images/Enlace1.png" alt="" />
						<div class="text-block-one">
							<h3>La Boda En La Playa</h3>
							<p>OLIVER Y JOHANNA</p>
						</div>
					</div>

					<div class="two">
						<img src="images/Sugerencias2.png" alt="" />
						<div class="text-block-two">
							<p>LAS MEJORES <span>PUESTAS DEL SOL</span></p>
						</div>
					</div>
				</div>

				<div class="last-four-elements">
					<!–– CONTAINS REST FOUR PICTURE/TEXT ELEMENTS ––>
					<div class="three">
						<div class="three-one">
							<img src="images/Mensaje Arena3.png" />
						</div>
						<div class="three-two">
							<img src="images/Luna de Miel4.png" alt="" />
						</div>
					</div>

					<div class="four">
						<div class="four-one">
							<img src="images/Consulta5.png" alt="" />
						</div>
						<div class="four-two">
							<img src="images/Tiempo6.png" />
						</div>
					</div>
				</div>
			</main>
		</div>
		<footer>
			<!–– FOOTER IS OUTSIDE OF "CONTAINER" ––>
			<img src="images/Footer.png" alt="" id="footerImg" />
		</footer>
	</body>

	<script src="app.js"></script>
</html>
